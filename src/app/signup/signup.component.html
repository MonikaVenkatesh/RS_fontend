<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	 
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
    
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Create Account</label>
					<input type="text" name="txt" placeholder="First Name" [(ngModel)] ="signupObj.FName">
					<input type="text" name="txt" placeholder="Last Name" [(ngModel)] ="signupObj.LName">
					<input type="email" name="email" placeholder="Email" [(ngModel)] ="signupObj.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)] ="signupObj.password">
					<button (click) = "onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true"><u>Login</u></label>
					<input type="email" name="email" placeholder="Email" [(ngModel)] ="loginObj.userName">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)] ="loginObj.userName">
					<li><a class="a">Forgot your password</a></li>
					<button>Login</button>
				</form>
			</div>

			
	</div>
</body>
</html>
