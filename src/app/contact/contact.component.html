<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	 
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
        
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Contact Us</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)] ="contactObj.userName">
					<input type="email" name="email" placeholder="Email" [(ngModel)] ="contactObj.email">
					<input type="number" name="number" placeholder="Phone number" [(ngModel)] ="contactObj.phno">
					<input type="txt" name="txt" placeholder="Comment" [(ngModel)] ="contactObj.com">
					<button (click) = "onContact()">Send</button>
				</form>
			</div>

			
	</div>

<div class = "c1">

	<div class="main1">  	
        
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="con1" style="padding-left: 15%; padding-top: 5%; font-size:x-small;">
				<h3><b>Locate Us</b></h3>
				<h3>No 53, Vedachalam Aparts
					River view Lane, Kotturpuram, Chennai Tamilnadu,India, 600085</h3>
			</div>

			
	</div>

	<div class="main3" >  	
        
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="con1" style="padding-left: 15%; padding-top: 5%; font-size:x-small;">
				<h3><b>Email Us</b></h3>
				<h3>hello@theresinstreet.in</h3>
			</div>

			
	</div>

	<div class="main2">  	
        
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="con1" style="padding-left: 15%; padding-top: 5%; font-size:x-small;">
				<h3><b>Call Us</b></h3>
					<h4>We are a ring away</h4>
				<h3><b>+9865288018</b></h3>
			</div>

			
	</div>


	

	
</div>
			
	
</body>
</html>
